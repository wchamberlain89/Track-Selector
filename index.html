<!DOCTYPE html>
<html>
<head>
	<title>Epicodus - Track Selector</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container main-container">
		<form class="questionnaire form-group">

			<div class="question-container current-question" id="q1">
				<h3>Question 1 Header Here</h3>

				<div class="radio question">
					<div>
						<label>
							<input type="radio" name="one" value="1" checked>
							answer1
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="one" value="2">
							answer2
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="one" value="3">
							answer3
						</label>
					</div>
				</div>

				<button type="button" class='btn btn-info next'>Next</button>
			</div>
			
			<div class="question-container" id="q2">
				<h3>Question 2 Header Here</h3>

				<div class="radio question">
					<div>
						<label>
							<input type="radio" name="two" value="1" checked>
							answer1
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="two" value="2">
							answer2
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="two" value="3">
							answer3
						</label>
					</div>
				</div>
				<button type="button" class='btn btn-default back'>Back</button>
				<button type="button" class='btn btn-info next'>Next</button>
			</div>
			
			<div class="question-container" id="q3">
				<h3>Question 3 Header Here</h3>

				<div class="radio question">
					<div>
						<label>
							<input type="radio" name="three" value="1" checked>
							answer1
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="three" value="2">
							answer2
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="three" value="3">
							answer3
						</label>
					</div>
				</div>
				<button type="button" class='btn btn-default back'>Back</button>
				<button type="button" class='btn btn-info next'>Next</button>
			</div>
			
			<div class="question-container" id="q4">
				<h3>Question 4 Header Here</h3>

				<div class="radio question">
					<div>
						<label>
							<input type="radio" name="four" value="1" checked>
							answer1
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="four" value="2">
							answer2
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="four" value="3">
							answer3
						</label>
					</div>
				</div>
				<button type="button" class='btn btn-default back'>Back</button>
				<button type="button" class='btn btn-info next'>Next</button>
			</div>
			
			<div class="question-container" id="q5">
				<h3>Question 5 Header Here</h3>

				<div class="radio question">
					<div>
						<label>
							<input type="radio" name="five" value="1" checked>
							answer1
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="five" value="2">
							answer2
						</label>
					</div>

					<div>
						<label>
							<input type="radio" name="five" value="3">
							answer3
						</label>
					</div>
				</div>
				<button type="button" class='btn btn-default back'>Back</button>
				<button type="button" class='btn btn-success submit'>Submit your answers!</button>
			</div>

		</form>

		<div class="results-container">
			<h1>Answer goes here</h1>
			<button class='btn btn-warning reset'>Try again?</button>
		</div>	
		





	</div>
</body>
</html>
