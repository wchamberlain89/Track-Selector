<!DOCTYPE html>
<html>
<head>
	<title>Epicodus - Track Selector</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<div class="container main-container">
		<header>
			<img src="imgs/logo.png">
		</header>
		<div>
			<form class="questionnaire form-group">

				<div class="question-container current-question" id="q1">
					<div class='vertical-center'>
						<h3>Why are you interested in programming?</h3>

						<div class="radio question">
							<div>
								<label>
									<input type="radio" name="one" value="2" checked>
									I have a website idea, or want to be able to help make websites for others/businesses.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="one" value="3">
									I want to work for large tech companies.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="one" value="1">
									I'm interested in making websites look good.
								</label>
							</div>
						</div>

						<button type="button" class='btn btn-outline-secondary' disabled="">Back</button>
						<button type="button" class='btn btn-info next'>Next</button>
					</div>
				</div>

				<div class="question-container" id="q2">
					<div class='vertical-center'>
						<h3>What kind of application are you most interested in making?</h3>

						<div class="radio question">
							<div>
								<label>
									<input type="radio" name="two" value="1" checked>
									Web.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="two" value="3">
									Mobile.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="two" value="2">
									All kinds of applications.
								</label>
							</div>
						</div>
						<button type="button" class='btn btn-secondary back'>Back</button>
						<button type="button" class='btn btn-info next'>Next</button>
					</div>
				</div>

				<div class="question-container" id="q3">
					<div class='vertical-center'>
						<h3>What interests you the most?</h3>

						<div class="radio question">
							<div>
								<label>
									<input type="radio" name="three" value="1" checked>
									Design of how things look.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="three" value="3">
									Logic of how things are suppose to function.
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="three" value="2">
									Making things quickly.
								</label>
							</div>
						</div>
						<button type="button" class='btn btn-secondary back'>Back</button>
						<button type="button" class='btn btn-info next'>Next</button>
					</div>
				</div>

				<div class="question-container" id="q4">
					<div class='vertical-center'>
						<h3>What kind of company do you want to work at following Epicodus?</h3>

						<div class="radio question">
							<div>
								<label>
									<input type="radio" name="four" value="2" checked>
									Small business / startup
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="four" value="3">
									Large tech company
								</label>
							</div>
							<div>
								<label>
									<input type="radio" name="four" value="1">
									I'm not sure yet.
								</label>
							</div>
						</div>
						<button type="button" class='btn btn-secondary back'>Back</button>
						<button type="button" class='btn btn-info next'>Next</button>
					</div>
				</div>

				<div class="question-container" id="q5">
					<div class='vertical-center'>
						<h3>What language has stuck out to you the most?</h3>

						<div class="radio question">
							<div>
								<label>
									<input type="radio" name="five" value="2" checked>
									PhP
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="five" value="3">
									Java
								</label>
							</div>

							<div>
								<label>
									<input type="radio" name="five" value="1">
									Javascript
								</label>
							</div>
						</div>
						<button type="button" class='btn btn-secondary back'>Back</button>
						<button type="button" class='btn btn-success submit'>Submit your answers!</button>
					</div>
				</div>

			</form>
		</div>
		<div class="results-container">
			<h1>Answer goes here</h1>
			<button class='btn btn-warning reset'>Try again?</button>
		</div>	
		





	</div>
</body>
</html>
